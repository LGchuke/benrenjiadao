<script type="text/javascript" src="/static/uiadmin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/uiadmin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="/static/uiadmin/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="/static/uiadmin/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/uiadmin/static/h-ui/js/H-ui.admin.js"></script>
<script type="text/javascript" src="/static/uiadmin/lib/laypage/1.2/laypage.js"></script>
<script>
    laypage({
        cont: 'pageNav',
        pages: Math.max(parseInt($('#pageNav').attr('total')),1),
        curr: function(){ //通过url获取当前页，也可以同上（pages）方式获取
            var page = location.search.match(/page=(\d+)/);
            return page ? page[1] : 1;
        }(),
        jump: function(e, first){ //触发分页后的回调
            if(!first){ //一定要加此判断，否则初始时会无限刷新
                //location.href = '?page='+e.curr;
                var selform = $('form').first();
                if(selform != null && selform != undefined){
                    var sr = selform.serialize();
                    location.href = '?page='+e.curr+'&'+sr;
                }else{
                    location.href = '?page='+e.curr;
                }
            }
        }
    });
</script>
