{include file="common/header" /}
<title>积分话费兑换明细</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 积分 <span class="c-gray en">&gt;</span> 积分话费兑换明细 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="{:U('Integral/bill')}" method="get">
    <div class="text-c">
        员工姓名：<input type="text" class="input-text" style="width:250px" placeholder="输入员工姓名" id="name" name="name">
        手机号码：<input type="text" class="input-text" style="width:250px" placeholder="输入手机号码" id="mobile" name="mobile">
        <!--<span class="select-box inline">绑定状态：<select name="bound_status" id="bound_status" class="select">
            <option value="-1">全部分类</option>
            <option value="1">已绑定</option>
            <option value="0">未绑定</option>
        </select></span>-->
        <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 查询</button>
    </div>
    </form>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">公司名称</th>
                <th width="100">员工姓名</th>
                <th width="40">部门</th>
                <th width="90">手机号</th>
                <th width="150">兑换话费(元)</th>
                <th width="50">兑换积分</th>
                <th width="130">兑换时间</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vo" key="k"}
            <tr class="text-c">
                <td>{$vo.entpname}</td>
                <td>{$vo.empname}</td>
                <td>{$vo.deptname}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.point/100}</td>
                <td>{$vo.point}</td>
                <td>{$vo.exchange_time}</td>
                <!--<td class="td-status">{empty name="vo.net_status"}
                    <span class="label label-error radius">未联网</span>
                    {else /}
                    <span class="label label-success radius">已联网</span>
                    {/empty}</td>-->
            </tr>
            {/volist}
            </tbody>
        </table>
        <div id="pageNav" class="pageNav" total="{$total}"></div>
    </div>
</div>
{include file="common/footer" /}
<script type="text/javascript" src="/static/uiadmin/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/static/uiadmin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.table-sort').dataTable({
            "bFilter": false,//过滤功能
            "bPaginate": false,
            "aaSorting": [],//默认第几个排序
            "bStateSave": true,//状态保存
            "bSort": false,
            "bInfo": false,
        });
        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                $('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });
    });
</script>
</body>
</html>
